<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driving Record</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<nav class="navbar navbar-default ">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">SMLInsurance&nbsp;<i class="fa fa-taxi"></i></a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li class="active"><a href="#">Driving record </a></li>
        </ul>
    </div>
</nav>

<div class="container">


    <div class="row">
        <div class="col-sm-6">
            <h3>Driving Record <i class="fa fa-taxi"></i></h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
            <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris...</p>
            <form action="#">
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter 0xaddress ;)">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="drunk" value="drunk">unregistered vehicle</label></div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="red" value="red">Mobile phones</label></div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="reck" value="reck">Railway crossing</label></div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="shoulder" value="shoulder">Seat belt</label></div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="seat" value="seat">Speeding</label></div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="lic" value="lic">without licence</label></div>


                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="trf" value="trf">Traffic light</label></div>


                <input type="submit" class="btn btn-warning" id="btn" value="Submit">


            </form>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="src/js/drivingRecord.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<nav class="navbar navbar-inverse" style="background-color: #045FB4;">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">SMLInsurance</a>
        </div>
        <ul class="nav navbar-nav">
            <li ><a href="#">Home</a></li>
            <li ><a href="#">Update Profile</a></li>
            <li><a href="requestInsurance.html">Request Insurance </a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2>User Profile</h2>
    <form action="#">
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter 0xaddress ;)">
        </div>
        <div class="form-group">
            <label for="job">Job:</label>
            <input type="text" class="form-control" id="job" placeholder="Enter Job">
        </div>
        <div class="form-group">
            <label for="nat">Nationality:</label>
            <input type="text" class="form-control" id="nat" placeholder="Enter Nationality">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" class="form-control" id="age" placeholder="Enter Age">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" class="form-control" id="gender" placeholder="M/W">
        </div>
        <button id="btn" class="btn btn-success">Update</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="src/js/userDataHandler.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Record</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<nav class="navbar navbar-inverse " style="background-color: #21610B;">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">SMLInsurance&nbsp;<i class="fa fa-stethoscope"></i></a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Medical record</a></li>
        </ul>
    </div>
</nav>
<div class="container">

    <h2>Medical Record <i class="fa fa-stethoscope"></i></h2>
    <form action="#">
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter 0xaddress ;)">
        </div>
        <div class="checkbox">
            <label> <input type="checkbox" id="blood" value="Bike">Ischemic heart disease</label>
        </div>
        <div class="checkbox">
            <label> <input type="checkbox" id="chol" value="Car">Stroke</label>
        </div>
        <div class="checkbox">
            <label> <input type="checkbox" id="smok" value="Bike">Lower respiratory infections</label>
        </div>
        <div class="checkbox">
            <label> <input type="checkbox" id="drink" value="Car">Chronic obstructive pulmonary disease</label>
        </div>
        <div class="checkbox">
            <label> <input type="checkbox" id="diab" value="Bike">lung cancers</label>
        </div>
        <div class="checkbox">
            <label> <input type="checkbox" id="obes" value="Car">Diabetes mellitus</label>
        </div>
        <div class="checkbox">
            <label> <input type="checkbox" id="stroke" value="Bike">Alzheimer</label>
        </div>
        <div class="checkbox">
            <label> <input type="checkbox" id="cancer" value="Car">Dehydration</label>
        </div>
        <div class="checkbox">
            <label> <input type="checkbox" id="hep" value="Car">Tuberculosis</label>
        </div>
        <div class="checkbox">
            <label> <input type="checkbox" id="cir" value="Car">Cirrhosis</label>
        </div>
        <input type="submit" class="btn btn-info" id="btn" value="Submit">


    </form>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="src/js/medicalRecord.js"></script>
</body>
</html>

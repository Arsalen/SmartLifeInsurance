<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Insurance</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>



<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">SMLInsurance</a>
        </div>
        <ul class="nav navbar-nav">
            <li ><a href="#">Home</a></li>
            <li ><a href="#">New Request</a></li>
            <li><a href="#">Pending Requests </a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2>Insurance Request</h2>
    <form action="#">
        <div class="form-group">
            <label for="userAddress">Your Address:</label>
            <input type="text" class="form-control" id="userAddress" placeholder="Enter your 0xaddress ;)">
        </div>
        <div class="form-group">
            <label for="agencyAddress">Agency Address:</label>
            <input type="text" class="form-control" id="agencyAddress" placeholder="Enter the agency 0xaddress ;)">
        </div>

        <button id="btn" class="btn btn-success">Submit</button>
    </form>

    <div align="center">
           <p>
               <label for="agencyAddress"><strong>Your Score</strong></label>
                <h2 id="score"></h2>
           </p>


    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="src/js/requestInsurance.js"></script>
</body>
</html>
